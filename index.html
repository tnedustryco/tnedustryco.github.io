<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEdustry.Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="TNEdustry.Co connects education, talent, and industry through SkillSync.">

  <!-- Inter = PRIMARY FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* GARET = SECONDARY (loaded but NOT used on body text) */
    @font-face {
      font-family: 'Garet';
      src: url('fonts/Garet-Book.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #1e1c1c;
      color: #ffffff;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif; /* ✅ MAIN FONT */
    }

    /* SAME LOGIC AS YOUR “GOOD / TADI” VERSION */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px 40px;
    }

    .logo img {
      max-width: 520px;
      width: 100%;
      height: auto;
      margin-bottom: 18px;
    }

    /* MAIN READABLE TEXT — INTER */
    .tagline {
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 6px;
    }

    .status {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .links a {
      font-weight: 600;
      color: #e6ff4b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* FOOTER */
    .note {
      margin-top: 36px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .logo img {
        max-width: 360px;
      }

      .container {
        padding-top: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="TNEdustry.Co SkillSync Logo">
    </div>

    <div class="tagline">
      Connecting education, talent, and industry through SkillSync.
    </div>

    <div class="status">
      Our official website is currently in development.
    </div>

    <div class="links">
      <a href="https://tnedustryco.github.io/tnedustry-socials/" target="_blank">
        Connect with Us ↗
      </a>
    </div>

    <div class="note">
      © 2026 TNEdustry.Co · All rights reserved
    </div>

  </div>
</body>
</html>
