<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEdustry.Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="TNEdustry.Co connects education, talent, and industry through its SkillSync model, aligning learners with the right academic and career pathways.">

  <!-- Open Graph -->
  <meta property="og:title" content="TNEdustry.Co">
  <meta property="og:description" content="Connecting education, talent, and industry through SkillSync.">
  <meta property="og:type" content="website">

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #1e1c1c;
      color: #ffffff;
      text-align: center;
    }

    /* MAIN WRAPPER */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 60px; /* LOGO HIGHER */
    }

    /* LOGO */
    .logo img {
      max-width: 520px;
      width: 100%;
      height: auto;
      margin-bottom: 21px; /* SPACE AFTER LOGO */
    }

    /* TEXT GROUP */
    .content {
      margin-top: 10px; /* PUSH TEXT DOWN */
    }

    .tagline {
      font-size: 1.05rem;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 14px;
    }

    .status {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 26px; /* SPACE BEFORE CTA */
    }

    .links a {
      display: inline-block;
      color: #e6ff4b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 48px; /* FOOTER CLEARLY SEPARATED */
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .logo img {
        max-width: 360px;
      }

      .container {
        padding-top: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="TNEdustry.Co SkillSync Logo">
    </div>

    <div class="content">
      <div class="tagline">
        Connecting education, talent, and industry through SkillSync.
      </div>

      <div class="status">
        Our official website is currently in development.
      </div>

      <div class="links">
        <a href="https://tnedustryco.github.io/tnedustry-socials/" target="_blank">
          Connect with Us ↗
        </a>
      </div>
    </div>

    <div class="note">
      © 2026 TNEdustry.Co · All rights reserved
    </div>

  </div>
</body>
</html>
