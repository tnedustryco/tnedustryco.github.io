<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEdustry.Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="TNEdustry.Co connects education, talent, and industry through its SkillSync model, aligning learners with the right academic and career pathways.">

  <!-- Open Graph -->
  <meta property="og:title" content="TNEdustry.Co">
  <meta property="og:description" content="Connecting education, talent, and industry through SkillSync.">
  <meta property="og:type" content="website">

  <!-- Inter (secondary / UI font) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== GARET (BRAND FONT) ===== */
    @font-face {
      font-family: 'Garet';
      src: url('fonts/Garet-Book.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Garet';
      src: url('fonts/Garet-Heavy.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    body {
      margin: 0;
      background: #1e1c1c;
      color: #ffffff;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif; /* default = Inter */
    }

    /* SINGLE POSITION CONTROL */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding-top: 110px;   /* ONLY vertical control */
      padding-left: 24px;
      padding-right: 24px;
      padding-bottom: 80px;
    }

    .logo img {
      max-width: 520px;
      width: 100%;
      height: auto;
      margin-bottom: 22px;
    }

    /* BRAND TEXT — GARET */
    .tagline {
      font-family: 'Garet', sans-serif;
      font-weight: 400;
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .links a {
      font-family: 'Garet', sans-serif;
      font-weight: 700;
      color: #e6ff4b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.4px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* SUPPORTING TEXT — INTER */
    .status {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .note {
      margin-top: 48px;
      font-size: 0.85rem;
      opacity: 0.6;
      font-family: 'Inter', sans-serif;
    }

    @media (max-width: 600px) {
      .logo img {
        max-width: 360px;
      }

      .container {
        padding-top: 90px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="TNEdustry.Co SkillSync Logo">
    </div>

    <div class="tagline">
      Connecting education, talent, and industry through SkillSync.
    </div>

    <div class="status">
      Our official website is currently in development.
    </div>

    <div class="links">
      <a href="https://tnedustryco.github.io/tnedustry-socials/" target="_blank">
        Connect with Us ↗
      </a>
    </div>

    <div class="note">
      © 2026 TNEdustry.Co · All rights reserved
    </div>

  </div>
</body>
</html>
