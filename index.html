<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEdustry.Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- INTER ONLY -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #1e1c1c;
      color: #ffffff;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center; /* ✅ TRUE CENTER */
      text-align: center;
      overflow: hidden; /* no scroll */
    }

    .container {
      max-width: 900px;
      padding: 24px;
    }

    .logo img {
      max-width: 520px;
      width: 100%;
      height: auto;
      margin-bottom: 18px;
    }

    .tagline {
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 6px;
    }

    .status {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .links a {
      font-weight: 600;
      color: #e6ff4b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 28px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* MOBILE — allow scroll */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        overflow: auto;
      }

      .container {
        padding-top: 48px;
      }

      .logo img {
        max-width: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="TNEdustry.Co SkillSync Logo">
    </div>

    <div class="tagline">
      Connecting education, talent, and industry through SkillSync.
    </div>

    <div class="status">
      Our official website is currently in development.
    </div>

    <div class="links">
      <a href="https://tnedustryco.github.io/tnedustry-socials/" target="_blank">
        Connect with Us ↗
      </a>
    </div>

    <div class="note">
      © 2026 TNEdustry.Co · All rights reserved
    </div>

  </div>
</body>
</html>
