<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEdustry.Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="TNEdustry.Co connects education, talent, and industry through its SkillSync model, aligning learners with the right academic and career pathways.">

  <!-- Open Graph -->
  <meta property="og:title" content="TNEdustry.Co">
  <meta property="og:description" content="Connecting education, talent, and industry through SkillSync.">
  <meta property="og:type" content="website">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #1e1c1c;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
  max-width: 760px;
  padding: 20px 24px;
}

    .logo img {
  max-width: 380px;
  width: 100%;
  height: auto;
  margin-bottom: 16px;
}

   .tagline {
  font-size: 1.05rem;
  line-height: 1.55;
  opacity: 0.9;
  margin-bottom: 14px;
}

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .links a {
      display: inline-block;
      margin-top: 14px;
      color: #e6ff4b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 36px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .logo img {
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="logo">
      <img src="logo.png" alt="TNEdustry.Co SkillSync Logo">
    </div>

    <div class="tagline">
      Connecting education, talent, and industry through SkillSync.
    </div>

    <p>
      Our official website is currently in development.
    </p>

    <div class="links">
      <a href="https://tnedustryco.github.io/tnedustry-socials/" target="_blank">
        Connect with Us ↗
      </a>
    </div>

    <div class="note">
      © 2026 TNEdustry.Co · All rights reserved
    </div>

  </div>
</body>
</html>
