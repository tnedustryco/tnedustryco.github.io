<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNEdustry.Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="TNEdustry.Co connects education, talent, and industry through its SkillSync model, aligning learners with the right academic and career pathways.">

  <!-- Open Graph -->
  <meta property="og:title" content="TNEdustry.Co">
  <meta property="og:description" content="Connecting education, talent, and industry through SkillSync.">
  <meta property="og:type" content="website">

  <!-- Inter (support font) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== GARET (BRAND FONT) ===== */
    @font-face {
      font-family: 'Garet';
      src: url('fonts/Garet-Book.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Garet';
      src: url('fonts/Garet-Heavy.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #1e1c1c;
      color: #ffffff;
      text-align: center;
      font-family: 'Inter', Arial, sans-serif;
      overflow: hidden; /* ❗ NO SCROLL ON DESKTOP */
    }

    /* ===== ONE-SCREEN LAYOUT ===== */
    .container {
      max-width: 900px;
      height: 100vh;
      margin: 0 auto;
      padding: 70px 24px 40px; /* LAST CONFIRMED GOOD BALANCE */
      box-sizing: border-box;
    }

    .logo img {
      max-width: 500px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* BRAND TEXT — GARET */
    .tagline {
      font-family: 'Garet', sans-serif;
      font-size: 1.05rem;
      line-height: 1.45;
      margin-bottom: 8px;
    }

    /* SUPPORT TEXT — INTER */
    .status {
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .links a {
      font-family: 'Garet', sans-serif;
      font-weight: 700;
      color: #e6ff4b;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.4px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .note {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.6;
      font-family: 'Inter', sans-serif;
    }

    /* MOBILE — allow scroll (correct behaviour) */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .container {
        height: auto;
        padding-top: 60px;
      }

      .logo img {
        max-width: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <img src="logo.png" alt="TNEdustry.Co SkillSync Logo">
    </div>

    <div class="tagline">
      Connecting education, talent, and industry through SkillSync.
    </div>

    <div class="status">
      Our official website is currently in development.
    </div>

    <div class="links">
      <a href="https://tnedustryco.github.io/tnedustry-socials/" target="_blank">
        Connect with Us ↗
      </a>
    </div>

    <div class="note">
      © 2026 TNEdustry.Co · All rights reserved
    </div>

  </div>
</body>
</html>
