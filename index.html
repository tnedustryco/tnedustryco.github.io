    @font-face {
      font-family: 'Garet';
      src: url('fonts/Garet-Book.woff2') format('woff2');
      font-weight: 400;

    }

    @font-face {

    html, body {

      text-decoration: none;
      font-size: 0.95rem;

    }

    .links a:hover {
      text-decoration: underline;

    /* MOBILE */
    @media (max-width: 768px) {
      body {
        overflow: auto;
      }

      .container {
        height: auto;
        padding-top: 60px;
      }

      .logo img {
        max-width: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
